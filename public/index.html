<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <!-- External font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/current-tweets.css" type="text/css" />
  <!-- External icon from font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<!-- Top nav bar (fixed) -->
<nav>
  <span> tweeter </span>

  <div class="navNewTweet">
    <div class="nav-tweet"><strong>Write</strong> a new tweet</div>
    <div class="close-tweet toggle"><strong>Close</strong> a new tweet</div>
    <div class="icon"><i class="fa-solid fa-angles-down"></i></div>
  </div>
</nav>

<!-- header -->

<header class="top">
  <div class="profile-pic">
    <!-- <img src="/images/profile-hex.png"> -->
    <img src="https://i.redd.it/932dy879f6e61.jpg" class="profile" />
  </div>
  <br>
  <div class="name">
    <h2> Lian Chan </h2>
  </div>

</header>

<!-- Body -->

<body>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <!-- New tweet and error messages -->
    <section class="new-tweet">
      <label for="error" class="error error-overlimit">
        <i class="fa-solid fa-bomb"></i>
        <i class="fa-solid fa-person-dress-burst"></i>
        Over the character limit, please make it a series of tweets or condense it up! 
        <i class="fa-solid fa-person-dress-burst"></i>
        <i class="fa-solid fa-bomb"></i>
      </label>

      <label for="error" class="error empty">
        <i class="fa-solid fa-bomb"></i> 
        <i class="fa-solid fa-person-dress-burst"></i>
        Please enter a tweet before submitting! 
        <i class="fa-solid fa-person-dress-burst"></i>
        <i class="fa-solid fa-bomb"></i>
      </label>
      
      <!-- Form for new tweets to be posted -->
      <form id="tweet-text" method="POST" action="/tweets">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="bottom-items">
          <button class="tweet-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    
    <section class="current-tweets">
      <!-- Tweets rendered from client.js file -->
    </section>
  </main>
</body>

</html>
